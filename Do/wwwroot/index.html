<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Do</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <app>
        <div class="loading"></div>
    </app>

    <script defer src="js/fontawesome-all.min.js"></script>
    <script type="text/javascript" src="js/filesaver-1.3.2.min.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.getFromLocal = (key) => {
            return localStorage[key];
        };

        window.storeInLocal = (key, data) => {
            localStorage[key] = data;
            return true;
        };

        window.saveToFile = (content) => {
            var file = new File(content, 'do-' + new Date().toISOString() + '.txt', {
                type: "text/plain;charset=utf-8"
            });
            saveAs(file);
            return true;
        };

        window.getFromLocal = (key) => {
            return localStorage[key];
        };

        window.reload = () => {
            location.reload();
            return true;
        };

        window.addImportListener = async () => {
            document.getElementById('import-button').addEventListener('change', async function () {
                let file = this.children[0].files[0];
                let reader = new FileReader();
                reader.onloadend = async function callback(e) {
                    let result = e.target.result;
                    const assemblyName = 'Do';
                    const namespace = 'Do.Pages';
                    const typeName = 'Index';
                    const methodName = 'Import';

                    const importMethod = Blazor.platform.findMethod(
                        assemblyName,
                        namespace,
                        typeName,
                        methodName
                    );

                    let data = Blazor.platform.toDotNetString(result);

                    Blazor.platform.callMethod(importMethod, null, [data]);
                };
                reader.readAsText(file);
            });

            return true;
        };
    </script>
</body>
</html>
